<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/lib/bootstrap/popperjs_core_2_9_2_popper.min.js}" type="text/javascript"></script>
<script th:src="@{/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.js}" type="text/javascript"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login from here to access.</p>
    </div>
</div>
<div class="main">
    <th:block th:if="${actionMessage != null}">
        <div class="alert alert-primary" role="alert" th:text="${actionMessage}"></div>
    </th:block>
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group" style="margin-top: 3px">
                    <button type="submit" class="btn btn-black">Login</button>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google" role="link" style="text-transform: none; border: 1px solid black;">
                    <img width="20" style="margin-right: 5px;" alt="Sign in with Google" th:src="@{/images/google-logo.png}" />
                    Sign in with Google
                </a>
            </div>
            <br>
            <br>
            <div class="col-md-12">
                <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/github" role="link" style="text-transform: none; border: 1px solid black;">
                    <img width="20" style="margin-right: 5px;" alt="Sign in with Google" th:src="@{/images/github_logo.png}" />
                    Sign in with GitHub
                </a>
            </div>
        </div>
    </div>
</div>
</html>
