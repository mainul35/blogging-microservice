<html xmlns:th="http://www.thymeleaf.org"  lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.css}" href="/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous"/>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" href="/css/login.css" crossorigin="anonymous"/>
    <script th:src="@{/lib/bootstrap/popperjs_core_2_9_2_popper.min.js}" src="/lib/bootstrap/popperjs_core_2_9_2_popper.min.js" type="text/javascript" crossorigin="anonymous"></script>
    <script th:src="@{/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.js}" src="/lib/bootstrap/bootstrap_5_0_2_bootstrap.min.js" type="text/javascript" crossorigin="anonymous"></script>
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form th:action="@{/login-processing}" method="post">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group" style="margin-top: 3px">
                    <button type="submit" class="btn btn-black">Login</button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-light btn-block bg-white" th:href="@{/oauth2/authorization/google(applicationCalling=${applicationCalling})}" role="link" style="text-transform: none; border: 1px solid black;">
                            <img width="20" style="margin-right: 5px;" alt="Sign in with Google" th:src="@{/images/google-logo.png}" />
                            Sign in with Google
                        </a>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-12">
                        <a class="btn bn-light btn-block bg-white" th:href="@{/oauth2/authorization/github(applicationCalling=${applicationCalling})}" role="link" style="text-transform: none; border: 1px solid black;">
                            <img width="20" style="margin-right: 5px;" alt="Sign in with Google" th:src="@{/images/github_logo.png}" />
                            Sign in with GitHub
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
